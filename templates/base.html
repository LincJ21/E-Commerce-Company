<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base - E-commerceCompany</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00BFFF',
                        secondary: '#008080',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-white">
    <!-- Top Bar -->
    <div class="w-full bg-primary text-white">
        <div class="mx-auto max-w-7xl px-4 py-2 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <span class="bg-secondary px-2 py-1 text-sm font-bold">HOT</span>
                <span class="text-sm">Free Express Shipping</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex gap-4">
                    <a href="#" class="text-white hover:text-gray-200">
                        <span class="sr-only">Twitter</span>
                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>
                        </svg>
                    </a>
                    <a href="#" class="text-white hover:text-gray-200">
                        <span class="sr-only">Facebook</span>
                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="border-b">
        <nav class="mx-auto max-w-7xl px-4 py-4 flex justify-between items-center gap-8">
            <img src="placeholder.svg" alt="E-Cworld" class="h-10 w-auto">
            <div class="hidden md:flex flex-1 max-w-xl items-center gap-4">
                <div class="relative flex-1">
                    <input type="search" placeholder="Buscar Productos" class="w-full pl-10 pr-4 py-2 border rounded-md">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <select class="w-[180px] border rounded-md py-2 px-4">
                    <option value="">Categorias</option>
                    <option value="electronics">Electrodomesticos</option>
                    <option value="clothing">Consolas</option>
                    <option value="electronics">Ropa</option>
                    <option value="clothing">Deportes</option>
                    <option value="electronics">Muebles</option>
                    <option value="clothing">Calzado</option>
                </select>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 hover:text-primary">
                    <span class="sr-only">User account</span>
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </button>
                <button class="p-2 hover:text-primary relative">
                    <span class="sr-only">Shopping cart</span>
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                    <span class="absolute -top-1 -right-1 h-5 w-5 rounded-full bg-secondary text-white text-xs flex items-center justify-center"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Navigation -->
    <nav class="border-b">
        <div class="mx-auto max-w-7xl px-4 py-3">
            <div class="flex items-center gap-8">
                <div class="hidden md:flex items-center gap-8">
                    <a href="#" class="text-sm font-medium hover:text-primary">Inicio</a>
                    <a href="#" class="text-sm font-medium hover:text-primary">Ofertas</a>
                    <a href="#" class="text-sm font-medium hover:text-primary">Vender</a>
                    <a href="#" class="text-sm font-medium hover:text-primary">Sobre nosotros</a>
                    <a href="#" class="text-sm font-medium hover:text-primary">PQR</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Footer -->
    <footer class="bg-secondary py-11 text-center">
        <p class="text-white">2024 E-Commerce Company. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
