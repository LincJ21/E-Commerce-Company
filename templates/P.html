{% extends 'base.html' %}

{% block title %}Lista de Productos{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-8">Lista de Productos</h1>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        {% for product in products %}
        <div class="bg-white rounded-lg shadow-md p-4 relative group">
            <!-- Add to cart button -->
            <button class="absolute top-4 right-4 bg-white rounded-full p-2 shadow-md opacity-0 group-hover:opacity-100 transition-opacity">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
            
            <!-- Product Image -->
            <div class="aspect-square mb-4">
                <img 
                    src="{{ product.imagen_url }}"
                    alt="{{ product.nombre }}"
                    class="w-full h-full object-cover rounded-lg"
                />
            </div>
            
            <!-- Product Info -->
            <div class="space-y-2">
                <h2 class="text-lg font-semibold line-clamp-2">{{ product.nombre }}</h2>
                
                <!-- Free Shipping Badge -->
                <span class="text-green-600 text-sm">Env√≠o gratis</span>
                
                <!-- Rating -->
                <div class="flex items-center gap-1">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-500">4.9</span>
                </div>
                
                <!-- Price -->
                <div class="text-xl font-bold">
                    COP {{ product.precio }}
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
